<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculator - Kelompok 1</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Link favicon for logo tab -->
    <link rel="shortcut icon" href="assets/calculator-svgrepo-com.svg" type="image/x-icon">

  </head>
  <body>
    <!-- Container for Calculator Body -->
    <div class="calculator">

      <!-- Dark Mode and Light Mode -->
      <div class="mode-toggle">
        <label class="switch">
          <input type="checkbox" id="modeToggle" onclick="toggleMode()" />
          <span class="slider round"></span>
        </label>
      </div>

      <!--  Display -->
      <input type="text" id="display1" disabled />
      <input type="text" id="display" disabled />

      <!-- Button Number and Button Operator -->
      <div class="buttons">
        <div class="buttonLayout">
          <button onclick="clearDisplay()" class="generalOp1">AC</button>
          <button onclick="toggleSign()" class="generalOp1">+-</button>
          <button onclick="perCent()" class="generalOp1">%</button>
          <button onclick="addToDisplayOp('/')" class="generalOp2">รท</button>
          <button onclick="addToDisplay('7')" class="generalBtn">7</button>
          <button onclick="addToDisplay('8')" class="generalBtn">8</button>
          <button onclick="addToDisplay('9')" class="generalBtn">9</button>
          <button onclick="addToDisplayOp('*')" class="generalOp2">*</button>
          <button onclick="addToDisplay('4')" class="generalBtn">4</button>
          <button onclick="addToDisplay('5')" class="generalBtn">5</button>
          <button onclick="addToDisplay('6')" class="generalBtn">6</button>
          <button onclick="addToDisplayOp('-')" class="generalOp2">-</button>
          <button onclick="addToDisplay('1')" class="generalBtn">1</button>
          <button onclick="addToDisplay('2')" class="generalBtn">2</button>
          <button onclick="addToDisplay('3')" class="generalBtn">3</button>
          <button onclick="addToDisplayOp('+')" class="generalOp2">+</button>
          <button onclick="backspace()" class="generalBtn">&#129056;</button>
          <button onclick="addToDisplay('0')" class="generalBtn">0</button>
          <button onclick="addToDisplay('.')" class="generalBtn">.</button>
          <button onclick="calculate()" class="generalOp2">=</button>
        </div>
      </div>
    </div>  

    <script src="js/app.js"></script>
  </body>
</html>
